{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">

        <div class="mt-5">
            <div class="card border-dark m-auto" style="max-width: 18rem;">
                <div class="card-header bg-dark border-dark text-center">
                    <h3 class="text-light">Login</h3>
                </div>
                <div class="card-body text-dark">
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group">
                            <input type="text" name="name" id="" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="" class="form-control", placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="form-control float-left btn-outline-success">
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-secondary">
                    <a href="{{ url_for('register') }}" class="btn btn-outline-info form-control">Register</a>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
